<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">ManTasks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'listar_tarefas' %}">Listar tarefas</a>
      </div>
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'logar_usuario' %}">Login</a>
      </div>
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'deslogar_usuario' %}">Logout</a>
      </div>
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{% url 'cadastrar_usuario' %}">Cadastre-se</a>
      </div>
    </div>
  </nav>
  <main class="container">
    {% block conteudo %}

    {% endblock conteudo %}
  </main>
</body>

</html>
